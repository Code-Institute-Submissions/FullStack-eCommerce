{% extends 'base.html' %}

{% load static %}


{% block content %}

  <div class="container my-5">
  	<h2 class="my-5">Featured Products</h2>
    <div class="row">
      {% for product in object_list %}
		  <div class="col-md-6 col-sm-12 col-lg-3">
			<figure class="card card-product">
				<div class="img-wrap"> 
					<img src="{{ product.product_photo.cdn_url }}" style="width: 100%; height: 300px;">
				</div>
				<figcaption class="info-wrap">
					<h6 class="title text-dots">
					<a href="{% url 'mainapp:ProductView' product.slug %}">
					{{ product.name }}</a></h6>
					{% comment %} If not login, cart crashes {% endcomment %}
					<div class="action-wrap">
						<a href="{% url 'cartapp:add-cart' product.slug %}" class="btn btn-primary btn-sm"> Add to Cart </a>
						<a href="{% url 'cartapp:cart' %}" class="btn btn-primary btn-sm"> View Cart </a>
						 <div class="price-wrap h5">
							<span class="price-new">${{product.price}}</span>
							<del class="price-old">$50</del>
						</div> 
					</div> <!-- action-wrap -->
				</figcaption>
			</figure> <!-- card // -->
		</div> <!-- col // -->
      {% endfor %}
  </div>
  </div>
{% endblock %}
